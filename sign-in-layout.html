<!DOCTYPE html>
<html lang="vi">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập</title>
        <link rel="stylesheet" href="./css/sign-in-layout.css">
    </head>

    <body>

        <!-- Thông báo lỗi với icon ❌ -->
        <div id="error-message" class="message">
            <img src="./assets/icon-error.webp" alt="Error" class="icon"> Error
            <p id="error-text"></p>
            <button id="close-error" onclick="closeError()">x</button>
        </div>

        <!-- Thông báo thành công với icon ✅ -->
        <div id="success" class="message">
            <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" class="icon">
            Đăng nhập thành công!
        </div>


        <div class="login-container">
            <h2>Trello</h2>
            <p>Please sign in</p><br>

            <form id="loginForm" >
                <input type="text" id="inputEmail" placeholder="Email address">
                <input type="password" id="inputPassword" placeholder="Password"><br><br>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe"><br><br>
                    <label for="rememberMe">Remember me</label>
                </div>
                <p>Don't have an account, <a href="#" id="showSignUp">click here!</a></p><br>

                <button id="btn" type="submit">Sign in</button><br><br>
                <p>&copy; 2025- Rikkei Education</p>
            </form>
        </div>


        <script src="./js/sign-in-layout.js">
          
        </script>

    </body>

</html>
