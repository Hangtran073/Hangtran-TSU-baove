<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Add New User</title>
  <link rel="stylesheet" href="./css/addUser-layout.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Trello</h2>
    <a href="dashboard-layout.html">User dashboard</a>
    <a href="addUser-layout.html" style="font-weight: bold;">Add new user</a>
    <a href="#">Sign out</a>
  </div>

  <!-- Khu vực nội dung chính -->
  <div class="main-content">
    <div class="page-header">
      <h2>User Management</h2>
      <span>Add new user</span>
    </div>

    <div class="form-container">
      
      <form id="userForm">
        <div class="form-grid">
          <!-- User code: không còn readonly để người dùng có thể nhập -->
          <div class="form-row">
            <label for="userCode">User code</label>
            <input type="text" id="userCode" placeholder="Nhập mã người dùng" required />
          </div>

          <!-- Username -->
          <div class="form-row">
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>

          <!-- Email -->
          <div class="form-row">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>

          <!-- Password -->
          <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <!-- Role -->
          <div class="form-row">
            <label for="role">Role</label>
            <select id="role">
              <option value="ADMIN">ADMIN</option>
              <option value="USER" selected>USER</option>
            </select>
          </div>

          <!-- Birthday -->
          <div class="form-row">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" required />
          </div>

          <!-- Status -->
          <div class="form-row form-row-full">
            <label>Status</label>
            <div class="status-options">
              <label>
                <input type="radio" name="status" value="Active" checked />
                Active
              </label>
              <label>
                <input type="radio" name="status" value="Deactivate" />
                Deactivate
              </label>
            </div>
          </div>

          <!-- Description -->
          <div class="form-row form-row-full">
            <label for="description">Description</label>
            <textarea id="description" rows="3" placeholder="Mô tả ngắn..."></textarea>
          </div>
        </div>

        <!-- Nút Back và Add -->
        <div class="form-actions">
          <button type="button" class="btn-back" onclick="goBack()">Back</button>
          <button type="submit" class="btn-add">Add +</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/addUser-layout.js">
   
  </script>
</body>
</html>
